<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS Issue Tracker</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <body onload="fetchIssues()">
            <div class="container">
                <h1>JS Issue Tracker <small>By CodingTheSmartWay.com (DT Edition)</small></h1>
                <div class="jumbotron">
                    <h3>Add New Issue</h3>
                    <form id="issueInputForm">
                        <div class="form-group">
                            <label for="issueDescriptionInput">Description</label>
                            <input type="text" class="form-control" id="issueDescriptionInput" placeholder="Describe the issue..">
                        </div>
                        <div class="form-group">
                            <label for="issueSeverityInput">Severity</label>
                            <select id="issueSeverityInput" class="form-control">
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="issueAssignedToInput">Assigned To</label>
                            <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible..">

                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                    <div class="col-lg-12">
                        <div id="issuesList">
                        </div>
                    </div>
                    <div class="footer">
                        <p>&Copy CodingTheSmartWay.com (DT Edition)</p>
                    </div>
                </div>
            </div>


            <script src="https://chancejs.com/chance.min.js"></script>
            <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
            <script src="main.js"></script>
        </body>
    </head>
</html>
